        <form action="mailto:edynessi@gmail.com" enctype="" method="post">

                    <b>Nombre:</b></div>

                        </td><td width="70%"><input name="telefono" required placeholder="Ingrese su Telefono" size="25" type="number"></td>
                    </tr>
                        
                    <tr>
                        <td><div align="right">
                        <b>Email:</b></div>
                        </td><td><input name="email" size="25" required placeholder="Ingrese su mail" type="email"></td>
                    </tr>

                    <tr>
                        <td><div align="right">

                        </td>

                    </tr>

                    <tr>
                        <td></td><td><input name="enviar" type="submit" value="Submit"><input name="reset" type="reset" value="Reset"></td></tr>
